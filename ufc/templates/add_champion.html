{% extends 'base.html' %}

{% block title %}UFC Champions - Fighters{% endblock %}

{% block hero_image %}
  
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12">
            <h2 class="center-align">Add a New Champion</h2>
            <form method="POST" action="{{ url_for('add_champion') }}">
            
                
                <div class="input-field">
                    <input class="white-text-input" type="text" id="champion_name" name="champion_name" required>
                    <label for="champion_name">Champion Name</label>
                </div>
                
                <div class="input-field">
                    <input class="white-text-input" type="text" id="country" name="country" required>
                    <label for="country">Country</label>
                </div>
                
                <div class="input-field">
                    <input class="white-text-input" type="text" id="weight_class" name="weight_class" required>
                    <label for="weight_class">Weight Class</label>
                </div>
                
                <div class="input-field">
                    <input class="white-text-input" type="date" id="start_date" name="start_date" required>
                    <label for="start_date">Start Date</label>
                </div>
                
                <div class="input-field">
                    <input class="white-text-input" type="date" id="end_date" name="end_date" required>
                    <label for="end_date">End Date</label>
                </div>
                
                <div class="input-field">
                    <input class="white-text-input" type="text" id="image_url" name="image_url" required>
                    <label for="image_url">Image URL</label>
                </div>

                <button type="submit" class="waves-effect waves-light btn">Add Champion</button>
            </form>
        </div>
    </div>
{% endblock %}
